name: Shell Commands

on: 
  pull_request:
  schedule:
    - cron: "0/5 * * * *"

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python
        
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory ps
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash
